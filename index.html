<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üéü Ticket Booking System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    select, input, button {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background: #28a745;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background: #218838;
    }

    #output {
      margin-top: 15px;
      font-size: 14px;
      padding: 10px;
      border-radius: 6px;
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üé¨ Online Ticket Booking</h1>
    
    <label for="movie">Select Movie:</label>
    <select id="movie">
      <option value="150">Pushpa 2 (Rs.150)</option>
      <option value="180">Devara (Rs.180)</option>
      <option value="200">Game Changer (Rs.200)</option>
    </select>
    
    <label for="tickets">Number of Tickets:</label>
    <input type="number" id="tickets" min="1" value="1">
    
    <button onclick="bookTicket()">Book Now</button>
    
    <div id="output"></div>
  </div>

  <script>
    function bookTicket() {
      const movieSelect = document.getElementById("movie");
      const ticketCount = document.getElementById("tickets").value;
      const price = movieSelect.value;
      const movieName = movieSelect.options[movieSelect.selectedIndex].text;
      const total = price * ticketCount;

      let output = "";

      if (ticketCount <= 0) {
        output = "‚ùå Please enter a valid number of tickets.";
      } else {
        output = `
          ‚úÖ Booking Confirmed! <br><br>
          üé• Movie: <b>${movieName}</b><br>
          üéü Tickets: <b>${ticketCount}</b><br>
          üí∞ Total Paid: <b>Rs.${total}</b><br>
          üçø Enjoy your show!
        `;
      }

      document.getElementById("output").innerHTML = output;
    }
  </script>
</body>
</html>
